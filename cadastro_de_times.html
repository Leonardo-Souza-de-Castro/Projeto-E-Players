<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Times</title>
    <script src="https://kit.fontawesome.com/4fc272cd61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" class="e-players"><img src="assets/logo.svg" alt="logo do site"></a>

            <nav id="links" class="menu">
                <a href="#" onclick="botaoDoMenu()">Home</a>
                <a href="#" onclick="botaoDoMenu()">Horários</a>
                <a href="#" onclick="botaoDoMenu()">Campeonato</a>
                <a href="#" onclick="botaoDoMenu()">Resultados</a>
                <a href="#" onclick="botaoDoMenu()">Noticias</a>
            </nav>
            <a class="botao_menu" href="javascript:void(0)" onclick="botaoDoMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="container_titulo">
            <div class="box_titulo">
                <h1>Cadastro de Times</h1>
            </div>
        </section>

        <section class="container_cadastrar">
            <div class="box_info_equipe">
                <div class="box_cadastro">
                    <span>Nome da Equipe</span>
                    <input type="text" class="equipe">
                    <span>Emblema</span>
                    <input type="file" class="Emblema"> 
                    <div class="botao_cadastro">
                        <a href=""><button>Cadastrar</button></a>
                    </div>
                </div>
            </div>

            <div class="tabela_times">
                <h2>Lista de Times</h2>
                <table>
                <tr class="linha_1">
                    <th>Nome da Equipe</th>
                    <th>Emblema</th>
                </tr>
                <tr>
                    <td>Senai Cytechs</td>
                    <td><img src="assets/fla-logo.png" alt="Logo do time"></td>
                </tr>
                <tr>
                    <td>Flamengo</td>
                    <td><img src="assets/fla-logo.png" alt="Logo do time"></td>
                </tr>
            </table>
            </div>
        </section>

    </main>

    <footer>
        <div class="box">
        <div class="links_uteis">
            <h6>Links Úteis</h6>
            <a href="#">Regras de utilização</a>
            <a href="#">Suporte</a>
            <a href="#">Central de Ajuda</a>
            <a href="#">Contato</a>
        </div>
        <div class="paginas">
            <h6>Páginas</h6>
            <a href="#">Inicio</a>
            <a href="#">Campeonato</a>
            <a href="#">Resultados</a>
            <a href="#">Notícias</a>
            <a href="#">Login/Cadastro</a>
        </div>

        <div class="logo_footer">
            <img src="assets/logo.svg" alt="logo site">
        </div>

        <div class="redes_sociais">
            <input type="text"placeholder="Digite seu email">
            <button>Cadastrar</button>
            <div class="redes">
            <span>Siga-nos em:</span>
                <a href=""><img src="assets/instagram.png" alt="instagram"></a>
                <a href=""><img src="assets/facebook.png" alt="facebook"></a>
                <a href=""><img src="assets/youtube.png" alt="youtube"></a>
            </div>
        </div>
    </div>
    </footer>
    
    <script>
        function botaoDoMenu(){
            var menu = document.getElementById("links");
            if(menu.style.display === "flex"){
                // Esconde o Menu
                menu.style.display = "none";
            } else{
                // Mostre o Menu
                menu.style.display = "flex";
            }
        }
    </script>

</body>
</html>
